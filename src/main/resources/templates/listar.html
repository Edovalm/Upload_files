<!DOCTYPE html>
<html lang="es">
    <head th:replace = "layouts/base_layout :: head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
</head>
<body>
    <div class="container mt-5">
        <div th:each="usuario : ${usuarios}">
            <div class="row justify-content-center">
                <div class="card m-1 p-1" style="width: 30%;">
                    <div class="row">
                        <div class="col-md-7">
                            <img class="float-left ml-1" th:src="@{'/uploads/'+${usuario.img_usuario}}" th:alt="${usuario.img_usuario}" style="max-width: 90%; max-height: 100%;"/>
                        </div>
                        <div class="col-md-5 mt-3">
                        	<div th:text=${usuario.id_usuario}></div>
                            <div th:text=${usuario.nombre_usuario}></div>
                            <div th:text=${usuario.email_usuario}></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/}"><button class="btn btn-primary">Volver</button></a>
    </div>
    
</body>
</html>
