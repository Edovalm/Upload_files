<!DOCTYPE html>
<html lang="es">
<head th:replace = "layouts/base_layout :: head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
	<div class = "row justify-content-center">
		<div class = "col-md-4 mt-5">
			<div class = "alert alert-success" th:if = "${success != null}" th:text = "${success}"></div>
		</div>
	</div>
	
    <div class = "container">
    	<div class = "row justify-content-center">
    		<div class="card mt-5">
				<div class="card-header text-center">
					<h1>Subir Im√°genes - Spring</h1>
				</div>
				<div class="card-body">
					<form th:action ="@{/}" th:object="${usuarios}" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label>ID del Usuario</label>
							<input type="text" th:field="*{id_usuario}" class="form-control">
						</div>
						<div class="form-group">
							<label>Nombre del Usuario</label>
							<input type="text" th:field="*{nombre_usuario}" class="form-control">
						</div>
						<div class="form-group">
							<label>Email del Usuario</label>
							<input type="text" th:field="*{email_usuario}" class="form-control">
						</div>
						<div class="row form-group">
							<input type="file" name="file" class="m-2">
						</div>
						<button type="submit" class="btn btn-success">Guardar</button>
					</form>
				</div>
			</div>
    	</div>
		<div class="m-5">
			<a th:href="@{/listar}"><button class="btn btn-primary">Ver Registros</button></a>
		</div>
    </div>
</body>
</html>
